<app-header
  title="Tipo: {{ this.pokemonType }}"
  description="Explore os diversos tipos de Pokémon, desde Água até Dragão. Descubra suas vantagens e fraquezas para criar uma equipe imbatível!"
></app-header>

<div class="p-3 flex h-fit w-full">
  @if (!this.pokemons) {
  <div
    class="w-full grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-6 gap-2 mt-2 mb-8"
  >
    @for (cardSkeleton of cardSkeletons; track cardSkeleton) {
    <app-card-details-skeleton />
    }
  </div>
  } @else if(this.pokemons.length > 0){

  <div class="w-full">
    <div
      data-intro="pokemon-cards"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-6 gap-2 mb-8"
    >
      @for (pokemon of pokemons; track pokemon.name; ) {
      <app-card-details
        class="min-h-fit"
        title="{{ pokemon.name }}"
        thumbnail="{{ pokemon.thumbnail }}"
      ></app-card-details>
      }
    </div>
    <button
      (click)="loadPokemons()"
      class="m-auto block border-2 rounded-2xl border-blue-600 text-gray-800 p-3"
    >
      Carregar Mais
    </button>
  </div>

  } @else {

  <div class="flex justify-center content-center h-fit w-full">
    <h2>Ops.. Não foram encontrados pokémons para este tipo!</h2>
  </div>
  }
</div>
